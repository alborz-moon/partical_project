<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="container">
        <!-- <p class="course-title">پروژه شماره 10</p> -->
        <form>
            <input type="radio" name="slide" id="slide1" title="صفحه ی اصلی" checked>
            <input type="radio" name="slide" id="slide2" title="پروژه ها">
            <input type="radio" name="slide" id="slide3" title="مباحث ویژه">
            <input type="radio" name="slide" id="slide4" title="ابزار ها">
            <input type="radio" name="slide" id="slide5" title="درباره ما">
            <div class="labels">
                <label for="slide1" id="slide1">
                    <div class="content">
                        <h1>پروژه پروفیلو</h1>
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استقاده کنید
                        </div>
                    </div>
                </label>
                <label for="slide2" id="slide2">
                    <div class="content">
                        <h1>پروژه های کاربردی</h1>
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استقاده کنید
                        </div>
                    </div>
                </label>
                <label for="slide3" id="slide3">
                    <div class="content">
                        <h1>آموزش بروزترین مباحث</h1>
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استقاده کنید
                        </div>
                    </div>
                </label>
                <label for="slide4" id="slide4">
                    <div class="content">
                        <h1>بررسی ابزار هت و تکنولوژی های روز</h1>
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استقاده کنید
                        </div>
                    </div>
                </label>
                <label for="slide5" id="slide5">
                    <div class="content">
                        <h1>front end</h1>
                        <div class="icon">
                            از کیبورد برای حرکت اسلاید ها می توانید استقاده کنید
                        </div>
                    </div>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
