<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Sidebar Menu</title>
</head>
<body>
    <p class="course-title">طراحی وب</p>
    <div id="slideshow-wrap">
        <input type="radio" id="button-1" name="controls" checked="checked">
        <label for="button-1"></label>
        <input type="radio" id="button-2" name="controls">
        <label for="button-2"></label>
        <input type="radio" id="button-3" name="controls">
        <label for="button-3"></label>
        <div id="slideshow-inner">
            <ul>
                <li id="slide1">
                    <img src="./img/01.jpg" alt="">
                    <div class="description">
                        <input type="checkbox" id="show-description-1">
                        <label for="show-description-1" class="show-description-label">
                            <i class="material-icons">more_horiz</i>
                        </label>
                        <div class="description-text">
                            <h2>1طراحی وب</h2>
                            <p>دوره ی طراحی وب با css</p>
                        </div>
                    </div>
                </li>
                <li id="slide2">
                    <img src="./img/02.jpg" alt="">
                    <div class="description">
                        <input type="checkbox" id="show-description-2">
                        <label for="show-description-2" class="show-description-label">
                            <i class="material-icons">more_horiz</i>
                        </label>
                        <div class="description-text">
                            <h2>طراحی وب2</h2> 
                            <p>دوره ی طراحی وب با css</p>
                        </div>
                    </div>
                </li>
                <li id="slide3">
                    <img src="./img/03.jpg" alt="">
                    <div class="description">
                        <input type="checkbox" id="show-description-3">
                        <label for="show-description-3" class="show-description-label">
                            <i class="material-icons">more_horiz</i>
                        </label>
                        <div class="description-text">
                            <h2>3طراحی وب</h2>
                            <p>دوره ی طراحی وب با css</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
